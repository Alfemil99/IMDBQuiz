<!DOCTYPE html>
<html>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<head>
  <meta charset="UTF-8">
  <title>IMDb Guessing Game</title>
  <style>
    body {
      font-family: sans-serif;
      background: #2d132c;
      text-align: center;
      margin: 0;
      padding: 2rem;
    }

    h1 {
      margin-top: 0.5rem;
    }

    .hint-box {
      padding: 1rem;
      margin: 2rem auto;
      width: 60%;
    }

    .hint-btn {
  display: inline-block;
  margin-top: 1rem;
  padding: 0.6rem 1.2rem;
  font-weight: bold;
  border: 2px solid #ee4540;
  border-radius: 12px;
  color: #ee4540;
  background-color: rgba(238, 69, 64, 0.05); /* transparent red tint */
  cursor: pointer;
  text-decoration: none;
  transition: all 0.2s ease;
}

.hint-btn:hover {
  background-color: rgba(238, 69, 64, 0.15); /* darker on hover */
  transform: scale(1.03);
}

.options {
  display: grid;
  grid-template-columns: repeat(2, 1fr); /* desktop */
  gap: 1.5rem;
  max-width: 600px;
  margin: 2rem auto;
  padding: 0 1rem;
  justify-items: center;
}

.movie-btn {
  width: 100%;
  max-width: 260px;
  padding: 1.2rem 1rem;
  border: 2px solid white;
  border-radius: 12px;
  background-color: rgba(255, 255, 255, 0.05);
  color: white;
  font-size: 1rem;
  text-align: center;
  text-decoration: none;
  cursor: pointer;
  transition: all 0.2s ease;
  box-sizing: border-box;
}

.movie-btn:hover {
  background-color: rgba(255, 255, 255, 0.15);
  transform: scale(1.03);
}

  </style>
  
</head>
<body>
  <div class="animated-bg"></div>
  <!-- LOGO placeres centralt -->
  <!-- <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" class="logo"> -->

  <h1>Round Points: {{ round_score }} | Total Score: {{ score }}</h1>

  <div class="hint-box">
    {% for i in range(hints_shown) %}
      <div><strong>Hint {{ i+1 }}:</strong> {{ round['hints'][i] }}</div>
    {% endfor %}

    {% if hints_shown < 5 %}
      <a class="hint-btn" href="{{ url_for('main.reveal_hint') }}">
        Hint {{ hints_shown+1 }} <span style="float:right;">: -100 pts</span>
      </a>
    {% endif %}
  </div>

  <div class="options">
    {% for option in options %}
      <a class="movie-btn" href="{{ url_for('main.guess', movie_id=option.id) }}">
        {{ option.title }}
      </a>
    {% endfor %}
  </div>

</body>
</html>
