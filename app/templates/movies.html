<!DOCTYPE html>
<html>
<head>
    <title>Top Movies</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Top 20 IMDb Movies</h1>
    <table border="1" cellpadding="8" cellspacing="0">
        <thead>
            <tr>
                <th>Poster</th>
                <th>Title</th>
                <th>Year</th>
                <th>Genre</th>
                <th>Rating</th>
                <th>Director</th>
            </tr>
        </thead>
        <tbody>
            {% for movie in movies %}
            <tr>
                <td><img src="{{ movie.poster_link }}" alt="Poster" width="60"></td>
                <td>{{ movie.title }}</td>
                <td>{{ movie.year }}</td>
                <td>{{ movie.genre }}</td>
                <td>{{ movie.imdb_rating }}</td>
                <td>{{ movie.director }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
